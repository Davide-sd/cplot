[metadata]
name = cplot
version = 0.2.1
author = Nico SchlÃ¶mer
email = nico.schloemer@gmail.com
description = Plotting tools for complex-valued functions
url = https://github.com/nschloe/cplot
project_urls =
    Code=https://github.com/nschloe/cplot
    Issues=https://github.com/nschloe/cplot/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
platforms = any
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering

[options]
packages = find:
# importlib_metadata can be removed when we support Python 3.8+ only
install_requires =
    importlib_metadata
    colorio
    matplotlib
    numpy
python_requires = >=3.5
setup_requires =
    setuptools>=42
    wheel
